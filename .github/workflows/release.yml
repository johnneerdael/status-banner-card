name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: |
          # Transpile test file for quick check (using ts-node-like behavior via tsc)
          npx tsc test/basic.test.ts --target esnext --module commonjs --moduleResolution node --esModuleInterop
          node test/basic.test.js

      - name: Build
        run: npm run build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/lovelace-multi-state-entities-card.js
          generate_release_notes: true
